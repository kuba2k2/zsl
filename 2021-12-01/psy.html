<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galeria zdjęć</title>
	<link rel="stylesheet" href="styl5.css">
</head>
<body>
	<div class="baner">
		<h1>Zdjęcia psów</h1>
	</div>
	<div class="panel lewy">
		<h2>Kategorie</h2>
		<ul>
			<li><a href="psy.html">Psy</a></li>
			<li><a href="koty.html">Koty</a></li>
			<li>Gryzonie</li>
			<li>Jaszczurki</li>
			<li>Inne zdjęcia</li>
		</ul>
		<h4><a href="index1.html">Powrót do strony głównej</a></h4>
	</div>
	<div class="panel prawy prawy1">
		<h1>Wybierz zdjęcie</h1>
		<img id="pies1" src="pies1.jpg" alt="pies1" onclick="imgclick(event)" onmouseover="mouseover(event)" onmouseout="mouseout(event)">
		<img id="pies2" src="pies2.jpg" alt="pies2" onclick="imgclick(event)" onmouseover="mouseover(event)" onmouseout="mouseout(event)">
		<img id="pies3" src="pies3.jpg" alt="pies3" onclick="imgclick(event)" onmouseover="mouseover(event)" onmouseout="mouseout(event)">
	</div>
	<div class="panel prawy prawy2">
		<p>
			<img src="pies1.jpg" alt="pies-duży" id="big">
		</p>
	</div>
	<div class="stopka">
		<span>Galerię zdjęć opracował: <i>00000000000</i></span>
	</div>

	<script>
		function imgclick(e) {
			const n = e.target.id;
			e.target.src = `${n}.jpg`;
			document.getElementById('big').src = `${n}.jpg`;
		}

		function mouseover(e) {
			const n = e.target.id;
			e.target.src = `${n}-szary.jpg`;
		}
		function mouseout(e) {
			const n = e.target.id;
			e.target.src = `${n}.jpg`;
		}
	</script>
</body>
</html>
