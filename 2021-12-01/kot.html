<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nasze zdjęcia</title>
	<link rel="stylesheet" href="styl6.css">
</head>
<body>
	<div class="baner">
		<h1>Nasze koty</h1>
	</div>
	<div class="panel lewy">
		<h2>Wybierz</h2>
		<ul>
			<li><a href="pies.html">Psy</a></li>
			<li><a href="kot.html">Koty</a></li>
			<li>Konie</li>
			<li>Rybki</li>
			<li>Inne zdjęcia</li>
		</ul>
		<h4><a href="index2.html">Do strony głównej</a></h4>
	</div>
	<div class="panel prawy prawy1">
		<h2>Kliknij na zdjęcie</h2>
		<img id="kot1" src="kot1.jpg" alt="koty" onclick="imgclick(event)" onmouseover="mouseover(event)" onmouseout="mouseout(event)">
	</div>
	<div class="panel prawy prawy2">
		<p>
			<img src="kot1.jpg" alt="Wybrany kot" id="big">
		</p>
	</div>
	<div class="stopka">
		<span>Galerię zdjęć opracował: <b>00000000000</b></span>
	</div>

	<script>
		function imgclick(e) {
			const n = e.target.id;
			e.target.src = `${n}.jpg`;
			document.getElementById('big').src = `${n}.jpg`;
		}

		function mouseover(e) {
			const n = e.target.id;
			e.target.src = `${n}-odbicie.jpg`;
		}
		function mouseout(e) {
			const n = e.target.id;
			e.target.src = `${n}.jpg`;
		}
	</script>
</body>
</html>
