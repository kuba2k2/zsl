<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>co</title>
</head>
<body>
    <p id="tekst">czcionka</p>
    <hr>
    <p>Podaj rozmiar: </p>
    <input type="number" name="roz" id="roz">
    <button id="ok">OK</button>
    <hr>
    <p>Podaj tekst: </p>
    <input type="text" name="test" id="test"><br>
    liczba1
    <input type="text" name="n1" id="n1"><br>
    liczba2
    <input type="text" name="n2" id="n2"><br>
    <button id="oknie">OK</button>

    <script>
        document.getElementById('tekst').onmouseover = function() {
            document.getElementById('tekst').style.color = "green";
            document.getElementById('tekst').style.fontFamily = "Comic Sans MS";
        }
        document.getElementById('ok').onclick = function() {
            document.getElementById('tekst').style.fontSize = document.getElementById('roz').value + "px";
        }
        document.getElementById('oknie').onclick = function() {
            document.getElementById('tekst').innerHTML = "Tekst: "+document.getElementById('test').value;
            let n1 = parseInt(document.getElementById('n1').value);
            let n2 = parseInt(document.getElementById('n2').value);
            if (!n1 || !n2)
                return;
            if (n1 == n2)
                return;
            let s = "";
            let i = 0;

            for (i = n1; i != n2; i+=(n2>n1?1:-1)) {
                x = i;
                if (i % 2 == 0)
                    x = `<font color=red>${x}</font>`;
                if (i % 3 == 0)
                    x = `<b>${x}</b>`;
                s += x + " ";
            }

            x = i;
            if (i % 2 == 0)
                x = `<font color=red>${x}</font>`;
            if (i % 3 == 0)
                x = `<b>${x}</b>`;
            s += x + " ";

            s += "<br>";
            if (n1 > n2)
             s += "Ciąg jest malejący";
            else
             s += "Ciąg jest rosnący";

            s += `<br>Dzisiaj jest ${new Date().toLocaleDateString().replaceAll("/", ".")}`;
            s += `<br>Teraz jest <span id='czas'>${new Date().toLocaleTimeString()}</span>`;
            clearInterval(window.in);
            window.in = setInterval(function() {
                let czas = document.getElementById('czas');
                czas.innerHTML = new Date().toLocaleTimeString();
            }, 500);
            document.getElementById('tekst').innerHTML = s;
        }


    </script>

</body>
</html>
