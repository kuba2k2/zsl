<body>

    <p>Podaj tekst: </p>
    <input type="text" name="test" id="test"><br>
    liczba1

    <button id="oknie">OK</button>

    <script>
        document.getElementById('tekst').onmouseover = function() {
            document.getElementById('tekst').style.color = "red";
            document.getElementById('tekst').style.fontFamily = "Comic Sans MS";
        }
        document.getElementById('ok').onclick = function() {

        }
        document.getElementById('oknie').onclick = function() {
            document.getElementById('tekst').innerHTML = "Tekst: "+document.getElementById('test').value;
            let n1 = parseInt(document.getElementById('n1').value);
            let n2 = parseInt(document.getElementById('n2').value);
            let s = "";
            let i = 0;

            for (i = n1; i != n2; i+=(n2>n1?1:-1)) {
                s += i + " ";
            }
            s += i + " ";
            document.getElementById('tekst').innerHTML = s;
        }


    </script>
