<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad2</title>
</head>
<body>
    <script>
        const tab = [];
        for (let i = 0; i < 10; i++) {
            tab.push(Math.floor(Math.random() * 100) + 1);
        }

        document.write(tab.join(", "));
    </script>
</body>
