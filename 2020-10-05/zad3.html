<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Zadanie 3</title>
	</head>
	<body>
		<script>
			var liczba;
			while (isNaN(liczba = parseFloat(prompt("Podaj liczbę"))) || liczba < 0 || liczba % 1 != 0) {
				alert("Liczba musi być naturalna.");
			}

			let silnia = 1;
			for (var c = 1; c <= liczba; c++) {
				silnia *= c;
			}	
			document.write(`Silnia liczby ${liczba} to ${silnia}`);
		</script>
	</body>
</html>
