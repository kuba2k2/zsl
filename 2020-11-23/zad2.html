<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="wzrost"><br>
    <button id="btn">Kategoria</button>
    <h1 id="wynik"></h1>
    <script>
        const pole = document.getElementById('wzrost'),
            btn = document.getElementById('btn'),
            wynik = document.getElementById('wynik');

        function wzrost(x) {
            if (x < 150) {
                return 'niski';
            }
            else if (x > 180) {
                return 'wysoki';
            }
            return 'Å›redni';
        }

        btn.onclick = function() {
            wynik.innerHTML = wzrost(parseInt(pole.value));
        };
    </script>
</body>
</html>
