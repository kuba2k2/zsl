<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cena</title>
	<style>
		body {
			background-color: #E1E8F2;
			text-align: center;
		}
	</style>
</head>

<body>
	<h3>Obliczanie na podstawie powierzchni zapotrzebowania na farbę</h3>
	<p>Podaj powierzchnię:
		<input type="text" id="pow">
	</p>
	<button onclick="policz()">Policz</button>
	<p id="wynik"></p>

	<script>
		function policz() {
			const pow = parseFloat(document.getElementById('pow').value);
			const il = Math.ceil(pow / 4);
			document.getElementById('wynik').innerHTML = `Liczba jednolitrowych puszek farby potrzebnych do pomalowania wynosi: ${il}`;
		}
	</script>
</body>

</html>
