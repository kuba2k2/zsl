<canvas id="c1">

</canvas>
<style>
#c1 {
display: block;
margin: 50px;
width: 300px;
height: 218px;
background-color: grey;
border: 1px solid silver;
box-sizing: border-box;
}
body{
background:black;
}
</style>
<script>
function rysuj() {
	let canvas = document.getElementById("c1");
	let ctx = canvas.getContext("2d");
	ctx.fillStyle="red";
	ctx.fillRect(50, 50, 100, 30);
//	ctx.strokeRect();i
	ctx.fillStyle="white";
	ctx.fillRect(0, 0, canvas.width, canvas.height/2);
	ctx.fillStyle="red";
	ctx.fillRect(0, canvas.height/2, canvas.width, canvas.height/2);
}

function rys2() {	
	let canvas = document.getElementById("c1");
	let ctx = canvas.getContext("2d");
	w = 300;
	h = 218;
	canvas.width = w;
	canvas.height = h;
	ctx.fillStyle="red";
	ctx.fillRect(0, 0, w, h);
	ctx.fillStyle="white";
	ctx.fillRect(0, 6/16 * h, w, 4/16 * h);
	ctx.fillRect(6/22 * w, 0, 4/22 * w, h);
	ctx.fillStyle="blue";
	ctx.fillRect(0, 7/16 * h, w, 2/16 * h);
	ctx.fillRect(7/22 * w, 0, 2/22 * w, h);
}
</script>
<button onclick="rysuj()">polska</button>
<button onclick="rys2()">norwegia</button>
</body>
</html>
